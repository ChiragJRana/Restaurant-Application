<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dishi">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dishi.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dishi.image}} alt={{dishi.name}}>
        <mat-card-content>
          <p>{{dishi.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40">
      <mat-card  *ngIf="dishi">
          <mat-card-header>
            <mat-card-header>
                <h2>Comments</h2>
            </mat-card-header>
          </mat-card-header>
          <mat-list>
              <mat-list-item *ngFor="let item of dishi.comments">
                  <p matLine>{{item.comment}}</p>
                  <p matLine>{{item.rating}} Stars</p>
                  <p matLine>--{{item.author}} {{item.date | date}}</p>
              </mat-list-item>
          </mat-list>
      </mat-card>
  </div>

</div>
